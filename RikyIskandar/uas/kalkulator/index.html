<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/image/kalkulator.png">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../assets/fonts/Acme-Regular.ttf">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js" defer></script>
</head>
<body>
    
    <!-- header -->
    <div class="header">
        <div class="des">
            <div class="title">Simple Calculator</div>
        </div>
    </div>

    <div class="calculator-grid">
        <div class="output">
            <div data-operasi-pertama class="previous-operand"></div>
            <div data-operasi-kedua class="current-operand"></div>
        </div>
        <button data-hapus-semua>C</button>
        <button data-hapus style="font-size: 2rem;"> < </button>
        <button data-operator>รท</button>
        <button data-operator>*</button>
        <button data-nomer>1</button>
        <button data-nomer>2</button>
        <button data-nomer>3</button>
        <button data-operator>+</button>
        <button data-nomer>4</button>
        <button data-nomer>5</button>
        <button data-nomer>6</button>
        <button data-operator>-</button>
        <button data-nomer>7</button>
        <button data-nomer>8</button>
        <button data-nomer>9</button>
        <button data-hasil class="span2">=</button>
        <button data-nomer class="span1">0</button>
        <button data-nomer>.</button>
                
    </div>
    
</body>
</html>
